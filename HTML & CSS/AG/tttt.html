<!doctype html>
<html lang="so">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Grid Example</title>
  <link rel="stylesheet" href="tth.css" />
</head>
<body>
  <main class="container">
    <section class="products">
      <!-- Repeat this .card element for each product -->
      <article class="card">
        <div class="card-image">
          <img src="image.png" alt="Producto 1" />
        </div>
        <div class="card-body">
          <h3 class="title">Nombre Producto</h3>
          <p class="desc">Descripción Producto</p>
          <div class="card-footer">
            <span class="price">13$</span>
            <button class="add-btn">Agregar al carrito</button>
            <button class="fav" aria-label="favorite">♡</button>
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-image">
          <img src="image.png" alt="Producto 2" />
        </div>
        <div class="card-body">
          <h3 class="title">Nombre Producto</h3>
          <p class="desc">Descripción Producto</p>
          <div class="card-footer">
            <span class="price">18$</span>
            <button class="add-btn">Agregar al carrito</button>
            <!-- <button class="fav" aria-label="favorite">♡</button> -->
          </div>
        </div>
      </article>

      <article class="card">
        <div class="card-image">
          <img src="image.png" alt="Producto 3" />
        </div>
        <div class="card-body">
          <h3 class="title">Nombre Producto</h3>
          <p class="desc">Descripción Producto</p>
          <div class="card-footer">
            <span class="price">20$</span>
            <button class="add-btn">Agregar al carrito</button>
            <!-- <button class="fav" aria-label="favorite">♡</button> -->
          </div>
        </div>
      </article>

      <!-- Add more cards as needed -->
    </section>

    <div class="bottom-bar">
      <!-- <a class="cta" href="#">Consigue tu planta ideal ▸</a> -->
      <div class="filter">
        <span>Más populares</span>
        <button class="dropdown">▾</button>
      </div>
    </div>
    <div class="img">
        <img src="image.png" alt="">
        <h3>5 pasos para transparntar de manera <br>facil y rapid</h3>

       </div>
  </main>
</body>
</html>
